<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Entrar • CodeStore</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/login.css">
</head>
<body>
  <div class="shell">
    <div class="card">
      <aside class="right">
        <div class="panel">
          <h2>Seja bem-vindo!</h2>
          <p>Entre com seus dados para continuar ou crie sua conta para começar sua jornada.</p>
          <a class="btn btn-ghost" href="/register.html">Criar conta</a>
        </div>
      </aside>

      <main class="left">
        <div class="brand">
          <div>
            <h1 class="title">Entrar em CodeStore</h1>
            <div class="subtitle">Acesse sua conta</div>
          </div>
        </div>

        <div class="socials">
          <button aria-label="Entrar com Facebook">f</button>
          <button aria-label="Entrar com Google">G</button>
          <button aria-label="Entrar com LinkedIn">in</button>
        </div>

        <div class="divider">ou use seu e-mail</div>

        <div id="mOk" class="msg ok" style="display:none" aria-live="polite"></div>
        <div id="mErr" class="msg err" style="display:none" aria-live="polite"></div>

        <form id="loginForm" autocomplete="on">
          <div>
            <label for="email">E-mail</label>
            <input class="input" id="email" name="email" type="email" placeholder="Digite seu email..." required>
          </div>
          <div>
            <label for="senha">Senha</label>
            <input class="input" id="senha" name="senha" type="password" placeholder="Digite sua senha..." required>
          </div>
          <div class="row">
            <a class="link" href="#">Esqueceu a senha?</a>
          </div>
          <button class="btn btn-primary" type="submit">Entrar</button>
        </form>
      </main>
    </div>
  </div>

  <script>
    const elOk = document.getElementById('mOk');
    const elErr = document.getElementById('mErr');

    function clearMsgs() {
      [elOk, elErr].forEach(el => {
        el.style.display = 'none';
        el.textContent = '';
      });
    }

    function showMsg(type, text) {
      clearMsgs();
      const el = type === 'ok' ? elOk : elErr;
      el.textContent = text;
      el.style.display = 'block';
    }

    const params = new URLSearchParams(location.search);
    if (params.get('ok') === '1') showMsg('ok', 'Cadastro realizado com sucesso. Faça o login.');
    if (params.get('erro') === '1') showMsg('err', 'Usuário não encontrado ou senha inválida.');

    const form = document.getElementById('loginForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      clearMsgs();

      const payload = {
        email: document.getElementById('email').value.trim(),
        senha: document.getElementById('senha').value
      };

      try {
        const r = await fetch('/api/usuarios/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        if (r.ok) {
          const user = await r.json();
          if (user.role === 'ADMIN' || (Array.isArray(user.roles) && user.roles.includes('ADMIN'))) {
            window.location.href = '/admin.html';
          } else {
            window.location.href = '/loja.html';
          }
          return;
        }

        if (r.status === 404) {
          showMsg('err', 'Usuário não encontrado ou senha inválida.');
          return;
        }

        showMsg('err', 'Erro ao entrar.');
      } catch {
        showMsg('err', 'Falha de conexão.');
      }
    });
  </script>
</body>
</html>
