<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Criar conta • CodeStore</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="register.css">
  <style>
    .field-error { color: #b50028; font-size: 12px; margin-top: 4px; display: none; }
  </style>
</head>
<body>
  <div class="shell">
    <div class="card">
      <main class="form-side left">
        <h1 class="title">Criar conta</h1>

        <div class="socials">
          <button aria-label="Facebook">f</button>
          <button aria-label="Google">G+</button>
          <button aria-label="LinkedIn">in</button>
        </div>

        <div class="divider">ou use seu e-mail para cadastro</div>

        <form id="registerForm" autocomplete="on">
          <div>
            <label for="nome">Nome</label>
            <input class="input" id="nome" name="nome" placeholder="Seu nome" required>
            <div id="err-nome" class="field-error"></div>
          </div>

          <div>
            <label for="email">E-mail</label>
            <input class="input" id="email" name="email" type="email" placeholder="voce@exemplo.com" required>
            <div id="err-email" class="field-error"></div>
          </div>

          <div class="grid-2">
            <div>
              <label for="cpf">CPF</label>
              <input class="input" id="cpf" name="cpf" placeholder="00000000000" required>
              <div id="err-cpf" class="field-error"></div>
            </div>
            <div>
              <label for="telefone">Telefone</label>
              <input class="input" id="telefone" name="telefone" placeholder="41999999999" required>
              <div id="err-telefone" class="field-error"></div>
            </div>
          </div>

          <div>
            <label for="senha">Senha</label>
            <input class="input" id="senha" name="senha" type="password" placeholder="Crie uma senha" required>
            <div id="err-senha" class="field-error"></div>
          </div>

          <div class="grid-2">
            <div>
              <label>Tipo de conta</label>
              <div class="role-toggle">
                <input type="checkbox" id="isAdmin">
                <label for="isAdmin">Administrador</label>
              </div>
              <div id="err-role" class="field-error"></div>
            </div>
          </div>

          <button class="btn btn-primary" type="submit">Criar conta</button>
        </form>
      </main>

      <aside class="panel-colored right">
        <div class="panel">
          <h2>Bem-vindo de volta!</h2>
          <p>Para continuar conectado, faça login com suas informações pessoais.</p>
          <a id="goLogin" class="btn btn-ghost" href="/index.html">Entrar</a>
        </div>
      </aside>
    </div>
  </div>

  <script>
    const goLogin = document.getElementById('goLogin');
    goLogin.addEventListener('click', () => {
      sessionStorage.setItem('transition', 'login-to-register');
    });
    if (sessionStorage.getItem('transition') === 'login-to-register') {
      document.body.classList.add('from-login');
      sessionStorage.removeItem('transition');
    }

    const form = document.getElementById('registerForm');
    const isAdmin = document.getElementById('isAdmin');

    function clearErrors() {
      document.querySelectorAll('.field-error').forEach(e => {
        e.style.display = 'none';
        e.textContent = '';
      });
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      clearErrors();

      const data = {
        nome: document.getElementById('nome').value.trim(),
        email: document.getElementById('email').value.trim(),
        cpf: document.getElementById('cpf').value.replace(/\D/g, ''),
        telefone: document.getElementById('telefone').value.replace(/\D/g, ''),
        senha: document.getElementById('senha').value,
        role: isAdmin.checked ? 'ADMIN' : 'CLIENTE'
      };

      try {
        const r = await fetch('/api/usuarios/cadastrar', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        if (r.status === 201) {
          location.href = '/index.html?ok=1';
          return;
        }

        if (r.status === 409) {
          let msg = 'E-mail já cadastrado.';
          try { const j = await r.json(); if (j.message) msg = j.message; } catch {}
          const el = document.getElementById('err-email');
          el.textContent = msg;
          el.style.display = 'block';
          return;
        }

        if (r.status === 400) {
          try {
            const j = await r.json();
            if (j.errors) {
              for (const [field, message] of Object.entries(j.errors)) {
                const el = document.getElementById('err-' + field);
                if (el) { el.textContent = message; el.style.display = 'block'; }
              }
            } else if (j.message) {
              alert(j.message);
            }
          } catch {
            alert('Erro de validação.');
          }
          return;
        }

        alert('Erro ao cadastrar.');
      } catch {
        alert('Falha de conexão.');
      }
    });
  </script>
</body>
</html>
